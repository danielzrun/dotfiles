"$schema" = 'https://starship.rs/config-schema.json'

# =============================================================================
# Starship Prompt Configuration - Minimal
# =============================================================================

# Git status
[git_status]
conflicted = "= ${count}"
ahead = "↑ ${count}"
behind = "↓ ${count}"
diverged = "↕ ↑ ${ahead_count}↓ ${behind_count}"
untracked = "? ${count}"
stashed = "$ ${count}"
modified = "! ${count}"
staged = "+ ${count}"
renamed = "» ${count}"
deleted = "✘ ${count}"

# Python (only show when .venv exists)
[python]
detect_folders = [".venv"]

# Direnv status indicator
[direnv]
disabled = false

# Prompt character
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[←](bold green)"

# Zellij session indicator
[custom.zellij]
command = "echo '[ Zellij ]'"
when = "[[ -n $ZELLIJ ]]"
format = "[$output](bold blue italic) "
