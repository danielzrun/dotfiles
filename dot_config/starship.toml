"$schema" = 'https://starship.rs/config-schema.json'

# =============================================================================
# Starship Prompt Configuration - Minimal
# =============================================================================

# Git status
[git_status]
up_to_date = "✓"

# Python (only show when .venv exists)
[python]
detect_folders = [".venv"]

# Direnv status indicator
[direnv]
disabled = false

# Prompt character
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[←](bold green)"

# Zellij session indicator
[custom.zellij]
command = "echo '[ Zellij ]'"
when = "[[ -n $ZELLIJ ]]"
format = "[$output](bold blue italic) "
