# =============================================================================
# Starship Prompt Configuration
# =============================================================================

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$env_var\
$custom\
$cmd_duration\
$line_break\
$character"""

# Username (only in SSH)
[username]
show_always = false
style_user = "bold yellow"
format = "[$user]($style) "

# Hostname (only in SSH)
[hostname]
ssh_only = true
style = "bold green"
format = "on [$hostname]($style) "

# Directory (show last 3 levels)
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch
[git_branch]
style = "bold purple"
symbol = " "
format = "on [$symbol$branch]($style) "

# Git status
[git_status]
style = "red"
conflicted = "üè≥"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"
format = '([$all_status$ahead_behind]($style) )'

# Python environment (only shows when .venv directory exists)
[python]
symbol = "üêç "
style = "yellow bold"
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
detect_folders = [".venv"]

# Command duration (show if > 2s)
[cmd_duration]
min_time = 2000
style = "bold yellow"
format = "took [$duration]($style) "

# Direnv status indicator
[env_var.DIRENV_DIR]
symbol = "‚ö° "
style = "bold yellow"
format = "[$symbol$env_value]($style) "

# Prompt character
[character]
success_symbol = "[‚ûú](bold green)"
error_symbol = "[‚úó](bold red)"
vicmd_symbol = "[‚Üê](bold green)"  # Vim normal mode indicator

# Zellij session indicator
[custom.zellij]
command = "echo '[ Zellij ]'"
when = "[[ -n $ZELLIJ ]]"
format = "[$output](bold blue italic) "
description = "Zellij session indicator"
