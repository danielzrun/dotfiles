"$schema" = 'https://starship.rs/config-schema.json'

# =============================================================================
# Starship Prompt Configuration
# =============================================================================

# Global command timeout
command_timeout = 500

# Custom prompt format
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$bun\
$rust\
$golang\
$java\
$lua\
$docker_context\
$aws\
$env_var\
$custom\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
read_only = " 󰌾"
truncation_length = 3
style = "bold cyan"

# Git branch
[git_branch]
style = "bold purple"
symbol = " "

# Git status
[git_status]
up_to_date = "✓"

# Python (only show when .venv exists)
[python]
symbol = " "
detect_folders = [".venv"]

# Command duration (show if > 2s)
[cmd_duration]
min_time = 2000

# Direnv status indicator
[env_var.DIRENV_DIR]
symbol = "⚡ "
style = "bold yellow"
format = "[$symbol$env_value]($style) "

# Prompt character
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[←](bold green)"

# Zellij session indicator
[custom.zellij]
command = "echo '[ Zellij ]'"
when = "[[ -n $ZELLIJ ]]"
format = "[$output](bold blue italic) "

