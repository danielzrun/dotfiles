# =============================================================================
# Starship Prompt Configuration
# =============================================================================

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$cmd_duration\
$line_break\
$character"""

# Username (only in SSH)
[username]
show_always = false
style_user = "bold yellow"
format = "[$user]($style) "

# Hostname (only in SSH)
[hostname]
ssh_only = true
style = "bold green"
format = "on [$hostname]($style) "

# Directory (show last 3 levels)
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch
[git_branch]
style = "bold purple"
symbol = " "
format = "on [$symbol$branch]($style) "

# Git status
[git_status]
style = "red"
conflicted = "ğŸ³"
