gui:
  nerdFontsVersion: "3"
  sidePanelWidth: 0.333
  timeFormat: "2006-01-02"
  theme:
    # Catppuccin Blue for active panel border
    activeBorderColor:
      - "#89b4fa"
      - bold
    # Surface2 for inactive panels
    inactiveBorderColor:
      - "#585b70"
    # Surface1 for selected item background (better contrast than bright blue)
    selectedLineBgColor:
      - "#45475a"

git:
  pagers:
    # Delta: Rich syntax highlighting with hyperlinks
    - pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
      colorArg: always
    # Ydiff: Side-by-side diff view
    - pager: ydiff -p cat -s --wrap --width={{columnWidth}}
      colorArg: never
    # Difftastic: Syntax-aware diff for complex refactoring
    - externalDiffCommand: difft --color=always --display=inline
